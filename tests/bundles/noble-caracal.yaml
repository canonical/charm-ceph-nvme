series: &series noble

machines:
    constraints: virt-type=virtual-machine mem=4G cores=2
  '2':
    constraints: virt-type=virtual-machine mem=4G cores=2

applications:
  microceph:
    charm: ch:microceph
    num_units: 3
    channel: latest/edge
    options:
      snap-channel: reef/stable
    series: jammy

  ceph-nvme:
    charm: ../../ceph-nvme.charm
    num_units: 2
    options:
      nr-hugepages: 0
      cpuset: "2"

relations:
  - - 'microceph'
    - 'ceph-nvme'

series: &series noble

machines:
  '0':
  '1':
  '2':
  '3':
  '4':
  '5':
    constraints: cores=2 mem=6G root-disk=40G virt-type=virtual-machine

applications:
  ceph-mon:
    charm: ch:ceph-mon
    num_units: 3
    channel: latest/edge
    options:
      expected-osd-count: 1
      monitor-count: 3
    to:
      - '0'
      - '1'
      - '2'

  ceph-nvme:
    charm: ../../ceph-nvme.charm
    num_units: 2
    options:
      nr-hugepages: 0
      cpuset: "2"
    to:
      - '3'
      - '4'

  ceph-osd:
    charm: ch:ceph-osd
    num_units: 1
    channel: latest/edge
    to:
      - '5'

relations:
  - - 'ceph-mon'
    - 'ceph-nvme'

  - - 'ceph-osd:mon'
    - 'ceph-mon:osd'
